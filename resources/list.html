    var bigFileSelector = new NfBigFileSelection();
    /**
     * 保证任何时候每个 NfBigFileSelection 对象最多只能拥有一个对话框
     */
    function NfBigFileSelection() {
        this.initDialog = funInitDialog;

        var selector = this;
        selector.dialog = null;
        var dForm = null;
        var ROOT_FID = 0;
        var idx = 0;
        var initializing = false;

        function getHtml(pluginInfo) {
            var isSupportMutiSelect = CMUpload.CMHasHTML5UploadByBigFile() || PluginManager.isLoaded();
            var crossDomain = false;
            var currentTrsFileCount = 0;
            var overflow = false;
            var overflowMsg = '<div class="bigAttachUploadInfobar" style="padding-left:0; margin-left:2px; line-height: 130%; width:472px; height: auto;">'
                    + ""
                    + '</div>';
            var html = "";
            if( CMUpload.CMHasHTML5UploadByBigFile() && crossDomain && !PluginManager.isLoaded()) {
                //支持Html5上传但处于跨域上传状态，也必须安装插件进行支持
                html = '<div class="bigAttachUploadInfobar" style="padding: 5px 5px 6px 6px; margin:10px; line-height: 130%; width:350px; height: auto;">'

                        + '</div>';
                return html;
            } else if (!isSupportMutiSelect) {   //不支持HTML5方式且没有安装CM-Plugin
                html = '<div class="bigAttachUploadInfobar" style="padding: 5px 5px 6px 6px; margin:10px; line-height: 130%; width:350px; height: auto;">'
                        + '<li style="margin:20px;">您的浏览器暂不支持新模式上传到网络硬盘。<br/>(IE浏览器需要安装Coremail Plug-in 4.0以上版本,可支持IE6-10)其他支持浏览器有:Chrome6.0+, Firefox3.6+, Safari 5.1+<br/>不支持新模式的浏览器可选择[<a href="javascript:void(0);" id="nf_base_upload_mode">基本模式上传</a>]</li>'
                        + "<li style='margin:20px;'>使用新模式可同时上传多个文件，并支持断点续传和进度显示</li>"
                        + "<li style='margin:20px;'>" + pluginInfo.createDownloadLinkForCMPlugin("立即安装邮箱控件", "text-decoration:underline") + "</li>"
                        + '</div>';
            } else if (!isSupportMutiSelect && !PluginManager.isV4()) {   // 不支持HTML5方式且没有CM-Plugin的最新版本
                html = '<div class="bigAttachUploadInfobar" style="padding: 5px 5px 6px 6px; margin:10px; line-height: 130%; width:350px; height: auto;">'
                        + '<span style="font-weight: bold; color: rgb(0, 0, 0); line-height: 200%;">'
                        + "您需要升级邮箱控件"       // 您需要升级邮箱控件
                        + '</span>'
                        + '<br/>'
                        + "添加超大附件功能已升级。建议进行更新以获取最好体验。"    // 添加超大附件功能已升级。建议进行更新以获取最好体验。 -- 立即安装邮箱控件
                        + '<br/>'
                        + pluginInfo.createDownloadLinkForCMPlugin("立即安装邮箱控件", "text-decoration:underline")
                        + '</div>';
            } else {
            
                html = '<div id="bigFileUploadDiv" class="bigAttachUploadDiv">'
                        + (overflow ? overflowMsg : '')
                        + '<span style="display:block;padding-left:10px;'
                        + (overflow ? 'display:none;' : '')
                        + '">'
                        + (crossDomain ? '' : '<div>如果电脑不能正常上传文件，可选择[<a href="javascript:void(0);" id="nf_base_upload_mode">基本模式上传</a>]</div>')
                       + '<div style="margin:5px;">' + MN.selectUploadHtml + '</div>'
                        + '<div id="bigFileUploadButton" style="width:70px; height:20px; float:left; text-align:center; position: relative;margin-top: 6px;">'
                        + '<input id="divUploadAttachBigFile" type="file" multiple style="width:0;height:0; opacity:0; position:absolute; left:0"/>'

                        + '</div>'

                        + '</span>'
                        + '<div id="descBigFileUpload" class="bigAttachUploadContent" style="margin-top:10px;margin-bottom:10px;overflow:auto;overflow-x:hidden;overflow-y:scroll;">'
                        + '<div id="detailBigFileUpload">'
                        + '<div style="height:10px;width:100%">&nbsp;</div>'
                        + '</div>'
                        + '</div>'
                        + '</div>';
            }
            return html;
        }
        function funInitDialog(selectedFid) {
            PluginInfo.asyncLoad(function (pluginInfo) {
                _funInitDialog(selectedFid, pluginInfo)
            });
        }
        function _funInitDialog(selectedFid, pluginInfo) {
            clearOpMsg();
            if (!selector.dialog) {
                if (initializing) return;
                initializing = true;
                try {
                    var options = {
                        button : "OK_CANCEL",
                        title : gLang.nf.page["addnffile"],
                        body : getHtml(pluginInfo),
                        activate : function() {
                            var bigFileUploadBtn = _$ui("bigFileUploadButton");
                            if(bigFileUploadBtn) {
                                var detailBigFileUpload = _$ui("detailBigFileUpload");
                                function getFid() {
                                    if (_$ui("netFolderSelectedUpload")) {
                                        return  _$ui("netFolderSelectedUpload").value;
                                    }
                                    return 0;
                                }
                                // 优先控件方式上传
                                if (PluginManager.isLoaded()) {
                                    jQ(bigFileUploadBtn).click(function() {
                                        TrsUpload.initTrsUpload(PluginManager.Upload_Type.Upload_NetFolder,
                                                TrsUpload.UPDATE_TYPE.CALLBACK_FUNC,{
                                                    fid:getFid(),
                                                    enableSecurityLevel: false, // 是否显示密级信息
                                                    selfSecurityLevel: false,     // 自身密级
                                                    securityLevelSchema: null // 密级schema
                                                },{
                                                    
                                                },true);
                                        // firefox切换tab后，会导致插件对象遭到释放，因此需要重新加载插件对象div
                                        // IE11 模仿了mozilla的UA，但执行修复的逻辑会出错，因此需要排除
                                        var isIE = !!document.all || !!window.ActiveXObject || "ActiveXObject" in window;
                                        if (jQ.browser.mozilla && !isIE) {
                                            PluginManager.reloadPluginDiv(jQ,doSelect);
                                        } else {
                                            doSelect();
                                        }
                                        function doSelect() {
                                            var ids = TrsUpload.addUploadFiles(false,_$ui(detailBigFileUpload));
                                            if(ids.length > 0){
                                                $win().$("netFolderSelectedUpload").disabled = "disabled";
                                            }
                                        }

                                        return false;
                                    });
                                } else if (CMUpload.CMHasHTML5UploadByBigFile()) {
                                    // 初始化内部一些变量
                                    initUpload();
                                    var fileInput = _$ui("divUploadAttachBigFile");
                                    bigFileUploadBtn.onmouseover = function() {
                                        fileInput.style.width = 70 + "px";
                                        fileInput.style.height = 20 + "px";
                                    };
                                    bigFileUploadBtn.onmouseout = function() {
                                        fileInput.style.width = 0 + "px";
                                        fileInput.style.height = 0 + "px";
                                    };
                                    fileInput.onchange = function() {
                                        CMUpload.CMSubmidDataIdsByBigFile(detailBigFileUpload, this.files, getFid());
                                        _$ui("netFolderSelectedUpload").disabled = "disabled";
                                    };
                                }
                            }
                            var nfBaseUploadMode = _$ui("nf_base_upload_mode");
                            if (nfBaseUploadMode) {
                                nfBaseUploadMode.onclick = function() {
                                    funHideDialog();
                                    location.href = "/coremail/XT5/nf/new_upload.jsp?sid=DARzpyQQfJcQTGiNMyQQeeTAAWfsTttQ&view="
                                            + "&fid=" + (selectedFid || 1194606);
                                    return false;
                                };
                            }
                        },
                        actions : [
                            confirmHandler(doBeforeCloseDialog), cancelHandler(doBeforeCloseDialog)
                        ],
                        showHide: true
                    };
                    selector.dialog = new UI.Dialog(options);
                } finally {
                    initializing = false;
                }
            } else {
                funShowDialog();
                CMUpload.CMUpdateFileStatusWhenDialogShow();
            }
            if (selectedFid && _$ui("netFolderSelectedUpload")) {
                _$ui("netFolderSelectedUpload").value = selectedFid;
            }
        }

        function doBeforeCloseDialog() {
            var needReload = TrsUpload.queryStatesOfFiles([PluginManager.UploadItemState_Type.Finish ,
                PluginManager.UploadItemState_Type.Uploading ,
                PluginManager.UploadItemState_Type.Error,
                PluginManager.UploadItemState_Type.FinishWithoutCRC]);

            var hasFileUpload = CMUpload.CMHasFileUpload();
            var files = [];
            // 显示密级的情况下，更新文件的密级属性
            if (false) {
                if (needReload) { // 插件上传
                    files = TrsUpload.getUploadFilesWithSLevel([PluginManager.UploadItemState_Type.Uploading, // 正在上传
                        // PluginManager.UploadItemState_Type.Stopping,
                        PluginManager.UploadItemState_Type.Error, // 出错，点击暂停之后文件状态会变为error
                        PluginManager.UploadItemState_Type.Finish, // 完成
                        PluginManager.UploadItemState_Type.FinishWithoutCRC]);
                } else if (hasFileUpload) { // h5上传
                    files = CMUpload.CMGetUploadFilesWithSLevel();
                }
            }
            needReload = hasFileUpload || needReload;

            TrsUpload.resetTrsUpload();
            var detailBigFileUpload = _$ui("detailBigFileUpload");
            if (detailBigFileUpload) {
                detailBigFileUpload.innerHTML = "";
            }
            selector.dialog.cancel();
            selector.dialog = null;
            if(needReload) {
                var reloadUrl = location.pathname + "?sid=DARzpyQQfJcQTGiNMyQQeeTAAWfsTttQ&fid=1194606&order=&desc=&view=";
                if (files.length != 0) {
                    new CMXClient().simpleCall("nf:updateFileInfos", {
                        items: files
                    }, function(){
                        document.location = reloadUrl;
                    });
                } else {
                    document.location = reloadUrl;
                }
            }
        }

        function funShowDialog() {
            selector.dialog.show();
        }

        function funHideDialog() {
            selector.dialog.hide();
        }

        function initUpload() {
            // 初始化CMUpload一些变量
            CMUpload.setSecurityLevelInfo(false, null, false);
        }
    }

    /* 续传。只能在插件下 */
    function resumeFileUpload(id, fid, filePath, crc, sLevel) {
        if (PluginManager.isLoaded()) {
            TrsUpload.initTrsUpload(PluginManager.Upload_Type.Upload_NetFolder,
                    TrsUpload.UPDATE_TYPE.CALLBACK_FUNC,{
                        fid: fid,
                        enableSecurityLevel: false, // 是否显示密级信息
                        selfSecurityLevel: false,     // 自身密级
                        securityLevelSchema: null // 密级schema
                    },{
                        
                    },true);

            bigFileSelector.initDialog();
            var detailBigFileUpload = _$ui("detailBigFileUpload");
            TrsUpload.restoreUpload(filePath, crc, id, detailBigFileUpload, sLevel);
        }
    }

        more : [
            'createFolder',

            'property', 'viewShare'
        ]
    };

        function adjustScrollSize() {
            var $ = jQ;
            var iframeHeight = 0;

            try {
                if ($(parent.document).find(".j-layout-content").length > 0) {
                    iframeHeight = Element.getDimensions($(parent.document).find(".j-layout-content").eq(0)[0]).height;
                } else {
                    iframeHeight = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight;
                }
            } catch (CORS) {
                iframeHeight = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight;
            }

            if (!wResize.isResized("fHeight", iframeHeight)) {
                // 大部分页面调用resize都是改变元素的高度，这里会增加一个变量记录高度是否有变化
                wResize.setMarkedValue("frameHeightChange", false);
                return contentSize;
            }
            wResize.setMarkedValue("frameHeightChange", true);
            /* layout padding : 10
               control : 35 + 6

               infoPanel : 20  + 16 + 10
               copyright: 30
               std std-compact : 33
            */
            var scrollHeight = iframeHeight - 10 - (($.browser.msie && $.browser.version == 6) ? 10 : 0);
            
                if (($("#headControlArea").length > 0 && Element.visible("headControlArea"))
                        || ($("#toolbar").length > 0 && Element.visible("toolbar"))) {

                    }
                }
            
            
            
            
            
                if ($("#pageTitle .oTitle").length > 0) {
                    scrollHeight += 0 - 35;
                } else {
                    scrollHeight += 0 - 25;
                }
            
            
            
                $("#scrollArea").css("height", scrollHeight + "px");
            
            return scrollHeight;
        }
